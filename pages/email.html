<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'Inter';
            src: url('inter.woff2') format('woff2');
        }

        * {
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', Arial, Helvetica, sans-serif;
        }



        img {
            width: 5rem;
        }

        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            width: 30rem;
            height: 30rem;
            padding: 20px;
        }

        .title {
            display: flex;
            align-items: center;
        }

        .title h3 {
            color: black;
            font-size: 1rem;
            font-weight: 600;
        }

        .sub-titles h1 {
            color: black;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .sub-titles p {
            margin-top: 10px;
            color: #515050;
        }

        .details {
            background-color: #edededbd;
            margin-top: 1rem;
            border-radius: 10px;
            padding: 20px;
            text-align: start;
        }

        .appointment {
            width: 100%;
        }


        .button {
            text-align: center;
            display: flex;
            height: 5rem;
            justify-content: center;
        }

        #btn {
            height: 2rem;
            width: 100%;
            margin: auto;
            border-radius: 10px;
            border: none;
            background-color: black;
            color: white;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            font-size: .5rem;
            color: #515050;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="/static/images/logo.jpeg" alt="">
            <h3>Acne Clinic</h3>
        </div>
        <div class="sub-titles">
            <h1>Appointment Confirmation</h1>
            <p>Your appointment was booked successfully! Here are the details:</p>
        </div>
        <div class="details">
            <table class="appointment" style="width: 100%; border-collapse: collapse;">
                <tr>
                    <td style="padding: 10px 0;"><h3>Patient</h3></td>
                    <td style="padding: 10px 0;"><p>{{.Name}}</p></td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;"><h3>Date</h3></td>
                    <td style="padding: 10px 0;"><p>{{.Date}}</p></td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;"><h3>Time</h3></td>
                    <td style="padding: 10px 0;"><p>{{.Time}}</p></td>
                </tr>
                <tr>
                    <td style="padding: 10px 0;"><h3>Reason</h3></td>
                    <td style="padding: 10px 0;"><p>{{.Motivo}}</p></td>
                </tr>
                </tr>
            </table>
        </div>
        <div class="button">
            <button id="btn" type="button" data-id=""><a href="http://localhost:3000/pages/cancelappointment.html/{{.AppointmentID}}">Cancel Appointment</a></button>
        </div>
        <div class="footer">
            <p>Please do not reply to this email.</p>
        </div>
    </div>
</body>
</html>
