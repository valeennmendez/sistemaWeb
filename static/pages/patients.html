    <div class="contenedor">

        <nav class="navbarra">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="searchInput" placeholder="Search patients..." aria-label="Search">
              </form>

            <div class="title-navbar">

        <div class="contenido">
            <div class="titles">
                <h4>Patients</h4>
                <a name="" id="openFormBtn" class="btn" href="#" role="button">Add Patients</a>
        </div>  

        <section class="tabla_back">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>DNI</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

            </table>
        </section>

    <div class="formulario" id="formContainer">
        <div class="form-group">
            <div class="titles-form">
                <h5>Add New Patient</h5>
                <a href="#" id="closeFormBtn"><i class="fa-solid fa-xmark"></i></a>
            </div>
    
            <form id="patientForm">
                <div class="mb-3">
                    <label class="labelTitle" for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter patient name">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter patient email">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="Enter patient DNI">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter patient Phone">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
           

    <div class="formularioEdit" id="formContainerEdit">
        <div class="form-group">
            <div class="titles-form">
                <h5>Edit Patient</h5>
                <a href="#" id="closeFormEditBtn"><i class="fa-solid fa-xmark"></i></a>
            </div>
    
            <form id="patientForm">
                <div class="mb-3">
                    <label class="labelTitle" for="name">Name</label>
                    <input type="text" class="form-control" id="nameEdit" placeholder="Enter patient name">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="email">Email</label>
                    <input type="text" class="form-control" id="emailEdit" placeholder="Enter patient email">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="dni">DNI</label>
                    <input type="text" class="form-control" id="dniEdit" placeholder="Enter patient DNI">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="phone">Phone</label>
                    <input type="text" class="form-control" id="phoneEdit" placeholder="Enter patient Phone">
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
            
        
    <div class="formularioAppoinment" id="formContainerAppoinment">
        <div class="form-group">
            <div class="titles-form">
                <h5>Create appointment</h5>
                <a href="#" id="closeFormAppBtn"><i class="fa-solid fa-xmark"></i></a>
            </div>
    
            <form id="AppForm">
                <div class="mb-3">
                    <label class="labelTitle" for="email">Email</label>
                    <input type="text" class="form-control" id="emailApp" placeholder="Enter patient email" readonly>
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="dni">DNI</label>
                    <input type="text" class="form-control" id="dniApp" placeholder="Enter patient DNI" readonly>
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="day">Day</label>
                    <input type="date" class="form-control" id="dayApp">
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="phone">Hour</label>
                    <select class="form-control" name="" id="hourApp">

                    </select>
                </div>
                <div class="mb-3">
                    <label class="labelTitle" for="phone">Motivo de Cita</label>
                    <input type="text" class="form-control" id="motivoApp">
                </div>
                <button type="submit" id="btnsumbit"  class="btn">Submit</button>
            </form>
        </div>
    </div>
            
        
    </div>
